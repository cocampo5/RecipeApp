<div class="row justify-content-between">
  <div class="col-12">
    <div class="list-group list-group-flush">
      <app-recipe-item *ngFor="let recipe of recipes; let i = index" [recipe]="recipe" [index]="i"></app-recipe-item>
    </div>
    <hr>
    <div class="recipe-actions" style="text-align: right">
      <button class="btn btn-success" routerLink="/recipes/new">New Recipe</button>
    </div>
  </div>
</div>
